<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <table>
        <tr>
            <th *ngFor="let item of listcol">{{item}}</th>

        <tr *ngFor="let item of list">
            <td *ngFor="let col of listcol">{{item[col]}}</td>
        </tr>
    </table>
</body>

</html>
